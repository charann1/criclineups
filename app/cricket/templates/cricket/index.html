{% extends "layout.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %} Home | {{ config['SITE_NAME'] }} {% endblock %}

{% block page_content %}
<main>
    <section class="fill-view-80 mb-5">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6 mb-5 d-flex justify-content-center">
                    <div class="p-2 p-sm-3 p-md-4 d-flex justify-content-center">
                        <div class="row">
                            {{ wtf.quick_form(form) }}
                        </div>
                    </div>
                </div>
            </div class="row">
            <div class="col-12 col-md-6 mb-5 d-flex justify-content-center">
                <div class="p-2 p-sm-3 p-md-4 d-flex justify-content-center">
                    <strong class="display-5 font-bold text-center">
                        {% if result %}
                        There are {{result}} possible teams!
                        {% endif %}
                    </strong>
                </div>
            </div>
            <div>

            </div>
        </div>
    </section>
</main>
{% endblock %}
